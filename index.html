<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de renda fixa</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>
    <script src="js/calculadora.js"></script>
<div class="container">
    <div class="box-dados">
Insira os valores solicitados
<p class="capitalInvestido">Capital investido</p>
<input type="number" name="capitalInvestido" id="capitalInvestido" required label="capitalInvestido" onblur="calcular()" oninput="range.value=value">

<div>
    <input type="range" value="70" min="0" max="100" id="slider" oninput="rangenumber.value=value"/>
    <input type="number" id="rangenumber" min="0" max="100" value="70" oninput="range.value=value">
</div>

<p class="meses">Meses</p>
<input type="number" name="quantidadeMeses" id="quantidadeMeses" min="1" max="1200" value="24" onblur="calcular()">

<p class="taxaPoupanca">Taxas de juros mensal da poupança</p>
<input type="number" name="taxaJurosPoupanca" id="taxaJurosPoupanca" min="0" max="100" value="0.6811" onblur="calcular('poupanca');">

<p class="taxaDI">Taxa de DI (praticamente igual à SELIC)</p>
<input type="number" name="taxaDI" id="taxaDI" min="0" max="100" value="0.1365" onblur="calcular('DI')">

<p class="taxaLCI">Taxas de rendimento da LCI/LCA</p>
<input type="number" name="taxaLCI" id="taxaLCI" min="0" max="1000" value="100" onblur="calcular('LCI')">

<p class="taxaCDB">Taxas de rendimento do CDB</p>
<input type="number" name="taxaCDB" id="taxaCDB" min="0" max="1000" value="110" onblur="calcular('CDB')">
<br>
</div>

<div class="box-resultados">
O montante final da poupança será<div id="montantePoupanca"></div>
<hr>
O montante final da LCI/LCA será<div id="montanteLCI"></div>
<hr>
O montante final do CDB será<div id="montanteCDB"></div>
</div>
</div>
</body>
</html>
